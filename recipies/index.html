<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <!-- Meta tags for social media -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Explore delicious recipes!">
    <meta property="og:image" content="URL to your image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./styles/recipies.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book">
            <h1>Recipe Book</h1>
        </div>
        <form class="search-form">
            <input type="text" placeholder="Search recipes">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <!-- Recipe section -->
        <section class="recipe">
            <h2>Recipe Title</h2>
            <div class="recipe-content">
                <img src="./images/apple-crisp.jpg" alt="Recipe Image">
                <p class="description">Recipe description goes here.</p>
                <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span class="icon-star">⭐</span>
                    <span class="icon-star">⭐</span>
                    <span class="icon-star">⭐</span>
                    <span class="icon-star-empty">⭐</span>
                    <span class="icon-star-empty">☆</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            <!-- Attribution for Flaticon -->
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </div>
        <div class="social">
            <!-- Attribution for Iconfinder -->
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" class="social-icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" class="social-icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" class="social-icon"></a>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
